paths:
  /user/register:
    post:
      tags:
        - user
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: User already exists
        '500':
          description: Error registering new user
  /user/login:
    post:
      tags:
        - user
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful, token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: User does not exist
        '401':
          description: Wrong password
        '500':
          description: Internal server error
  /user/{id}:
    put:
      tags:
        - user
      summary: Update user
      security:
        - bearerAuth: []
      parameters:  # Define path parameters here
        - in: path
          name: id
          schema:
            type: string
          description: The user ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                name:
                  type: string
                socials:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: User updated
        '404':
          description: User not found
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /user/role:
    get:
      tags:
        - user
      summary: Get user role
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Role returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
        '400':
          description: User does not exist
        '401':
          description: token expired
        '500':
          description: Internal server error
  /verifyPassword:
    head:
      summary: Verify User Password
      description: Validates the password for the user identified by their ID in the request.
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: The password to verify.
      responses:
        '200':
          description: Password verification successful.
        '403':
          description: Forbidden - Password does not match.
        '500':
          description: Internal server error.
      security:
        - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: The user ID
        email:
          type: string
          description: The user's email
        name:
          type: string
          description: The user's name
        password:
          type: string
          description: The user's password
        role:
          type: string
          description: The user's role
        socials:
          type: array
          items:
            type: string
          description: Social media handles of the user
    NewUser:
      type: object
      properties:
        email:
          type: string
          description: The user's email
        name:
          type: string
          description: The user's name
        password:
          type: string
          description: The user's password
        role:
          type: string
          description: The user's role
        socials:
          type: array
          items:
            type: string
          description: Social media handles of the user
