paths:
  /event/{eventId}:
    get:
      summary: Get event details.
      tags:
        - events
      parameters:
        - in: path
          name: eventId
          required: true
          type: string
          description: Unique identifier of the event
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/components/schemas/Event'
        '400':
          description: Bad request - Event ID not provided
        '500':
          description: Internal server error
      security:
        - bearerAuth: []
  /events/short:
    get:
      summary: Get a short list of events
      tags:
        - events
      description: Retrieve a list of events with only their summary information
      responses:
        '200':
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/EventShortList'
        '500':
          description: Internal server error
      security:
        - bearerAuth: []
  /event:
    post:
      tags:
        - events
      summary: Add a new event
      description: Creates a new event
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Event created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    get:
      tags:
        - events
      summary: Get a list of events
      description: Returns a list of events
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
components:
  schemas:
    Ticket:
        type: object
        properties:
          event:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
          user:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
          price:
            type: number
          status:
            type: string
            enum:
              - purchased
              - redeemed
          purchaseTime:
            type: string
            format: date-time
          redeemTime:
            type: string
            format: date-time
          hash:
            type: string
          addAppleWallet:
            type: string
          addAGoogleWallet:
            type: string
    Event:
      type: object
      properties:
        name:
          type: string
        title:
          type: string
        speaker:
          type: string
        description:
          type: string
        summary:
          type: string
        location:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        schedule:
          type: array
          items:
            $ref: '#/components/schemas/Schedule'
        participants:
          $ref: '#/components/schemas/User'
        visibility:
          type: string
        category:
          type: string
        tags:
          type: array
          items: 
            type: string
        price:
          type: number
        materials:
            $ref: '#/components/schemas/Material'
    Material:
      type: object
      properties:
        name:
          type: string
        link:
          type: string
    Schedule:
      type: object
      properties:
        name:
          type: string
        event:
          type: string